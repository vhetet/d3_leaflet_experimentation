<!DOCTYPE html>
<html>

<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
    <p>D3 Tutorials</p>
    <p></p>
    <p></p>
    <script>

        var myData = ["Hello World!", "test", "Hello World!", "test"];

        var p = d3.select("body")
            .selectAll("p")
            .data(myData)
            .text(function (d, i) {
                return d;
            })
            .exit()
            .remove();
    </script>

</html>
